version: '3.8'

services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: hbrc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: HBRC
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hbrc-network

  # ================================
  # NestJS API
  # ================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: hbrc-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      NODE_PATH: /app/node_modules:/app/api_node_modules
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password}@postgres:5432/HBRC?schema=public
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # Frontend URL (for CORS and redirects)
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      # Email Configuration (Gmail SMTP)
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USER: ${MAIL_USER:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM: ${MAIL_FROM:-HBRC <noreply@hbrc.com>}
      # Paymob Payment Gateway Configuration
      PAYMOB_API_KEY: ${PAYMOB_API_KEY:-}
      PAYMOB_SECRET_KEY: ${PAYMOB_SECRET_KEY:-}
      PAYMOB_PUBLIC_KEY: ${PAYMOB_PUBLIC_KEY:-}
      PAYMOB_HMAC_SECRET: ${PAYMOB_HMAC_SECRET:-}
      PAYMOB_CARD_INTEGRATION_ID: ${PAYMOB_CARD_INTEGRATION_ID:-}
      PAYMOB_WALLET_INTEGRATION_ID: ${PAYMOB_WALLET_INTEGRATION_ID:-}
      PAYMOB_KIOSK_INTEGRATION_ID: ${PAYMOB_KIOSK_INTEGRATION_ID:-}
      PAYMOB_RETURN_URL: ${PAYMOB_RETURN_URL:-http://localhost:5173/payment/result}
      PAYMOB_WEBHOOK_URL: ${PAYMOB_WEBHOOK_URL:-}
    ports:
      - "3000:3000"
    volumes:
      # Persist uploaded files
      - uploads_data:/app/uploads
    command: >
      sh -c "
        echo 'ðŸ”„ Running database migrations...' &&
        npx prisma migrate deploy &&
        echo 'ðŸŒ± Seeding database (if needed)...' &&
        npx prisma db seed || true &&
        echo 'ðŸš€ Starting HBRC API...' &&
        node dist/src/main
      "
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - hbrc-network

  # ================================
  # React Frontend
  # ================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: hbrc-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - hbrc-network

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# ================================
# Networks
# ================================
networks:
  hbrc-network:
    driver: bridge
